<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>TODO List</title>
    <link rel='stylesheet' href='todo.css'>
    <script src='todo.js' defer></script>
</head>

<body>
    <header>
        <h1>ToDo List</h1>
        <hr>
    </header>
    <div class='container' onmousemove="countToDo();">
        <div id='myDIV' class='header'>
            <h2>Add your item</h2>
            <div id='inputContainer'><input type='text' id='myInput' placeholder="Add a new task...">
                <div id='addItem' onclick='newItem()' class='addBtn'>+</div>
            </div>
            <label id='msj'></label>
        </div>

        <ul id='myList'></ul>

        <div id='bottomRow'>
            <label id='count'></label>
            <button onclick="showAll();">All</button>
            <button onclick='tasksLeft();'>Active</button>
            <button onclick='showComplete();'>Completed</button>            
        </div>
        <p id="display"></p>
    </div>


</body>

</html>
